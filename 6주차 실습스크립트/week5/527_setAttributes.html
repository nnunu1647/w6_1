<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Login</p>
   
        <input type="text">
        <button onclick="clearField()">clear</button>

        <input class="password" type="password">
        <button class="show" onclick="showField()">show</button>


    <script>

        const $input = document.querySelector('input[type=text]');
        console.log($input);

        const $password = document.querySelector('.password');
        const $show = document.querySelector('.show');
        console.log($password);
        console.log($show);

        // value 어트리뷰트가 존재하지 않으면
        if (!$input.hasAttribute('value')) {
            // value 어트리뷰트를 추가하고 값으로 'hello!'를 설정
            $input.setAttribute('value', 'admin');
        }

        // value 어트리뷰트 값을 취득
        console.log(input.getAttribute('value')); // admin

        let isShow = false;
        function showField()
        {
            $password.setAttribute("type", isShow ? 'password' : 'text');
            isShow = !isShow;
            $show.innerHTML = isShow ? 'hide' : 'show';

        }

        function clearField(){
            // value 어트리뷰트를 제거
            $input.removeAttribute('value');

            // value 어트리뷰트의 존재를 확인
            console.log($input.hasAttribute('value')); // false
        }

    </script>
</body>
</html>
