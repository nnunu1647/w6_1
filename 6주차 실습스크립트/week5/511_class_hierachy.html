
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM과 DOM 클래스 계층</h1>
    <ul>
        <li id='one'>첫번째 자식</li>
        <li>두번째 자식</li>
        <li>세번째 자식</li>
    </ul>
    <script>
        // id로 하나의 요소를 선택한다.
        const elem = document.getElementById('one');
        // 클래스 어트리뷰트의 값을 변경한다.
        elem.className = 'blue';

        // 그림: DOM tree의 객체 구성 참고
        console.log(elem); // <li id="one" class="blue">Seoul</li>
        console.log(elem.__proto__);           // HTMLLIElement
        console.log(elem.__proto__.__proto__); // HTMLElement
        console.log(elem.__proto__.__proto__.__proto__);           // Element
        console.log(elem.__proto__.__proto__.__proto__.__proto__); // Node
        console.log(elem.__proto__.__proto__.__proto__.__proto__.__proto__); // EventTarget
        console.log(elem.__proto__.__proto__.__proto__.__proto__.__proto__.__proto__); // Object

    </script>
</body>
</html>
