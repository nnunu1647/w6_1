<!DOCTYPE html>
<html>
<body>
  <!--Inline-->
  <button class="btn1" onclick="press1(); press2(); press3()">버튼 1</button>
  <button class="btn2">버튼 2</button> 
  <button class="btn3">버튼 3</button> 
  <script>
    const btn1 = document.querySelector('.btn1');
    const btn2 = document.querySelector('.btn2');
    const btn3 = document.querySelector('.btn3');

    //classic
    btn2.onclick = press1;
    btn2.onclick = press2;
    btn2.onclick = press3;
    
    //standard
    btn3.addEventListener("click", press1);
    btn3.addEventListener("click", press2);
    btn3.addEventListener("click", press3);

    function press1() { alert('Press 1')};
    function press2() { alert('Press 2')};
    function press3() { alert('Press 3')};
  </script>
</body>
</html>
